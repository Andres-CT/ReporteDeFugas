<a *ngFor="let report of All_reports" class="list-group-item list-group-item-action flex-column align-items-start" [routerLink]="['/reporte-admin']" routerLinkActive="router-link-active" >
    <div class="d-flex w-100 justify-content-between" >
      <h5 class="mb-1">Numero: {{report.numeroReporte}}</h5>
      <small class="text-muted">Numero de Reporte: {{report._id}}</small>
    </div>
    <p class="mb-1">Comentario: {{report.comentario}}</p>
    <small class="text-muted">Nombre: {{report.nombre}} {{report.apellido}}</small>
  </a>
